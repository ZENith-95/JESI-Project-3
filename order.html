<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Order</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    
     <!-- Navbar starts here  -->
     <section id="nav-bar">
        <div class="container">
            <div class="logo">
                <a href="">
                    <img src="./Assets/images/My_Logo.png" alt="Tasty cafe logo">
                </a>
            </div>
            <div class="menu text-right">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./categories.html">Categories</a></li>
                    <li><a href="./order.html">Order</a></li>
                </ul>
            </div>
        </div>
     </section>

    <!-- Navbar ends   -->

    <!-- 0rder section starts here  -->
    <section id="order">
        <h1>Fill this form to confirm your order.</h1>
        <div class="selected-meal">
            <div class="a-header">
                <h3 class="b-title">Selected Meal</h3>
            </div>
            <div class="order-card">
                <div class="meal-img"><img src="./Assets/images/Pineapple-Fried-Rice-6-mini.webp" alt="">
                    <div class="meal-info">
                        <h4>Pineapple Fried Rice</h4>
                    <p>$11.99</p>
                </div>
                 </div>
                <div class="order-quantity">
                    <h5>Quantity</h5>
                    <form action="#">
                        <input type="text">
                    </form>
                </div>
            </div>

        </div>
        <div class="delivery-info">
                <div class="a-header">
                    <h3 class="b-title">Delivery details</h3>
                </div>
            <div class="delivery-form">
                 <h5>Full Name</h5>
                    <form action="#">
                        <input type="text" placeholder="John Jadahni Wick">
                    </form>
                    <h5>Phone Number</h5>
                    <form action="#">
                        <input type="number" placeholder="+233 55 0667 233">
                    </form>
                    <h5>E-mail</h5>
                    <form action="#">
                        <input type="email" placeholder="*******@gmail.com">
                    </form>
                    <h5>Address</h5>
                    <form action="#">
                        <input type="text" placeholder="118th Cresent Boulevard, Up Town.">
                    </form>
                    <button><a href="#">Confirm Order</a></button>

            </div>
        </div>


    </section>


     <!-- order section ends here -->

     <!-- footer starts here  -->
         <footer id="footer">
          <div class="social-banner">
            <div class="social-items">
              <div class="social-item"><img src="./Assets/images/icons8-tik-tok-100.png" alt=""></div>
              <div class="social-item"><img src="./Assets/images/icons8-x-logo-100.png" alt=""></div>
              <div class="social-item"><img src="./Assets/images/icons8-instagram-logo-128.png" alt=""></div>
            </div>
          </div>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, nobis.</p>

         </footer>

          <!-- footer ends here  -->


</body>
</html>
